<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronss</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <!-- font link -->
    <link rel="stylesheet" href="css/icon.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <!-- strat header -->
  <div class="header fixed-top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <a href="#"><img src="images/logo-dark.png" alt="" height="26"></a>
            </div>
        </div>
    </div>
</div>
  <!-- end header -->

   
<!-- strat page -->
<section class="soon-page-1 d-flex align-items-center vh-100 overflow-hidden position-relative">
  <div class="overlay-page-2"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="soon-content">
          <h1 class="display-1 fw-bold text-uppercase">Coming Soon</h1>
          <p class="fs-22 mt-2 mb-0">Get ready! Something really cool is coming!</p>
          <div class="mt-5">
            <div class="subscribe-form subscribe-form-2">
                <form action="#" class="d-flex gap-3">
                    <input type="text" class="form-control" placeholder="Type your email address">
                    <button type="submit" class="btn btn-custom-light">Subscribe</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end page -->

<!-- start footer -->
<div class="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="social-icon social-icon-2">
          <ul class="list-inline mb-0">
              <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-google"></i></a>
              </li>
              <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-pinterest"></i></a>
              </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end footer -->





<script src="js/bootstrap.bundle.min.js"></script>
<!-- Swiper JS -->
<script src="js/swiper.min.js"></script>
<script src="js/icon.js"></script>
<script src="js/app.js"></script>
    
</body>
</html>
