<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tronss</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- bootstrap link -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font link -->
    <link rel="stylesheet" href="css/icon.css">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url(./images/home-img/bg-2.jpg) bottom;">


  <!-- strat header -->
  <div class="header fixed-top">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <a href="#"><img src="images/logo-dark.png" alt="" height="26"></a>
            </div>
        </div>
    </div>
</div>
  <!-- end header -->

   
<!-- strat page -->
<section class="soon-page-1 d-flex align-items-center min-vh-100 overflow-hidden position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="soon-content">
          <h1 class="home-title-3 display-1 fw-bold mb-0">Coming Soon</h1>

          <div id="countdown">
            <ul class="countdown-list countdown-list-3 list-inline p-0 mb-0">
              <li class="countdown-item list-inline-item"><span id="days"></span>Days</li>
              <li class="countdown-item list-inline-item"><span id="hours"></span>Hours</li>
              <li class="countdown-item list-inline-item"><span id="minutes"></span>Min</li>
              <li class="countdown-item list-inline-item"><span id="seconds"></span>Sec</li>
            </ul>
          </div>
          
          <p class="title-desc-3 fs-22 mt-4 mb-0">Get ready! Something really cool is coming!</p>
          <div class="mt-3">
            <div class="subscribe-form subscribe-form-3">
                <form action="#" class="d-md-flex gap-3">
                    <input type="text" class="form-control" placeholder="Type your email address">
                    <button type="submit" class="btn btn-custom-light">Subscribe</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end page -->

<!-- start footer -->
<div class="footer">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-sm-12">
        <div class="social-icon social-icon-3 text-center text-lg-start">
          <ul class="list-inline mb-0">
              <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-google"></i></a>
              </li>
              <li class="list-inline-item">
                  <a href="#"><i class="fa-brands fa-pinterest"></i></a>
              </li>
          </ul>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="text-end">
          <p class="text-center text-dark mb-0 mt-lg-0 mt-3">
            <script>document.write(new Date().getFullYear())</script> Â© Tronss. Design by Author
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end footer -->

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/icon.js"></script>
<script src="js/app.js"></script>
